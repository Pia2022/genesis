<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnet" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="styles/reset.css">
    <title>Document</title>
</head>
<body>
    <main>
        <section class="content-one"> 
            <nav>
                <div class="logo">
                    <ul>
                        <li class="genesis"><a href="#genesis">Genesis</a></li>
                        <li class="project"><a href="#project">Project</a></li>
                        <li class="contact"><a href="#contact">Contact</a></li>
                    </ul>
                </div>               
            </nav>
            </section>
        <section id="contact">
            <div>
                <h3>Full set of great
                    features to make your
                    product fresh</h3>
                    <p>Our favorite brands are our friends! We help them to achieve their goals, they help us to stay sharp.</p>
            </div>
        </section>
        <section>
            <div>
                <form action="form" autocomplete="off">
                    <label for="Name" class="label" name-size>Name</label>
                    <br>
                    <input type="text" name="name" id="name" class="input-field" placeholder="Name" required maxlength="30">
                    <br>
                    <label for="email" class="label" name-size>Email</label>
                    <br>
                    <input type="email" name="email" id="email" class="input-field" placeholder="Email" required maxlength="30">
                    <br>
                    <label for="message" class="label" name-size>Message</label>
                    <br>
                    <input type="text" name="message" id="message" class="input-field" placeholder="Message" required maxlength="60">
                    <br>
                    <button type="submit" class="submit" disabled>Submit</button>
                </form>
            </div>
        </section>
        <section>
            <img src="images/map.png" alt="Map">
        </section>
    </main>    
</body>
<footer>
    <section> 
        <div class="logo">
            <ul>
                <li class="genesis">Genesis</li>
                <li class="project">Project</li>
                <li class="contact">Contact</li>
            </ul>
        </div>      
    </section>
</footer>
</html>
